version: "2"
sql:
  - schema: "db/migration/"
    queries: "db/query/"
    engine: "mysql"
    gen:
      go:
        package: "db"
        out: "db/sqlc/"
        emit_json_tags: true
        emit_db_tags: true
        emit_empty_slices: true
        overrides:
          - db_type: timestamp
            go_type: time.Time
            nullable: true
